 <header>
    <div class="container">
          <div class="header_logo_name"><h2>Helpers</h2></div>
    </div>
</header>

    <main>
        <section class="registration">
            <div class="registration_card">
                <p class="registration_card_main_text">Join Us</p>
                <div class="registration_card_signup">
                    <form>
                        <input type="text" placeholder="Name" required>
                        <input type="text" placeholder="Last name" required>
                        <input type="text" placeholder="Email or phone number" required>
                        <input type="password" placeholder="Password" required>
                        <i class="registration_card_signup_form_icon fa-regular fa-eye"></i>
                    </form>
                    <p>Must be at least 8 characters</p>
                    <button class="registration_card_signup_create_account">Create account</button>
                    <p>or</p>
                    <button class="registration_card_signup_google"><i class="registration_card_signup_google_icon fa-brands fa-google"></i>Sign in with Google</button>
                    <button class="registration_card_signup_facebook"><i class="registration_card_signup_facebook_icon fa-brands fa-facebook"></i>Sign in with Facebook</button>
                    <span >Already have an accound?</span>
                    <p class="registration_card_signup_login">Log in</p>
                </div>
            </div>
            <img src="./Rectangle 141.png" alt="donate"> 
    </section>
    </main>
