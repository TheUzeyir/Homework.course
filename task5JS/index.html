<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <button class="home_btn">Click Me</button>

    <div class="namecard active">
        <div class="namecard_icon_box"><i class="icon fa-solid fa-x"></i></div>

        <div class="container">
            <div class="namecard_box">
                <h2 class="namecard_box_accept">Sure you want to accept?</h2>
                <h3 class="namecard_box_name">Write your name</h3>
                <form>
                    <input class="namecard_box_input" type="text" placeholder="Your Name">
                    <div class="namecard_box_btn">
                        <button class="namecard_box_btn_no">No,cancel</button>
                        <button class="namecard_box_btn_yes" type="submit">Yes,confirm</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/c8d8ccd748.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
