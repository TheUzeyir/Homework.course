<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fa.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Your Shopping Cart</h1>
            <div class="shopping">
                <i class="shopping-icon fa-solid fa-cart-shopping"></i>
                <span class="quantity">0</span>
            </div>
        </header>
        <div class="list"></div>
    </div>
    
    <div class="card">
        <h1>Card</h1>
        <ul class="listCard"></ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/c8d8ccd748.js" crossorigin="anonymous"></script>
    <script src="./fa.js"></script>
</body>
</html>
